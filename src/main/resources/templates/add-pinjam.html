<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="utf-8">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <title>Add User</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.4.1/css/all.css" integrity="sha384-5sAR7xN1Nv6T6+dT2mhtzEpVJvfS3NScPQTrOxhwjIuvcA67KV2R5Jz6kr4abQsz" crossorigin="anonymous">
    <!-- <link rel="stylesheet" href="../css/shards.min.css"> -->
</head>

<body style="background-color: #2782dc">
<div class="container my-5">
    <h3> Add Pinjam</h3>
    <div class="card">
        <div class="card-body">
            <div class="col-md-10">
                <form action="#" th:action="@{/pinjam/add}" th:object="${pinjam}" method="post">
                    <div class="row">
                        <div class="form-group col-md-8">
                            <label for="name" class="col-form-label">Nama</label> <input type="text" th:field="*{nama}" class="form-control" id="name" placeholder="Name"> <span th:if="${#fields.hasErrors('nama')}" th:errors="*{nama}" class="text-danger"></span>
                        </div>
                        <div class="form-group col-md-8">
                            <label for="NIK" class="col-form-label">NIK</label> <input type="text" th:field="*{NIK}" class="form-control" id="NIK" placeholder="NIK"> <span th:if="${#fields.hasErrors('NIK')}" th:errors="*{NIK}" class="text-danger"></span>
                        </div>

                        <div class="form-group col-md-8">
                            <label for="alamat" class="col-form-label">alamat</label> <input type="text" th:field="*{alamat}" class="form-control" id="alamat" placeholder="Alamat"> <span th:if="${#fields.hasErrors('alamat')}" th:errors="*{alamat}" class="text-danger"></span>
                        </div>

                        <div class="form-group col-md-8">
                            <label for="noTelp" class="col-form-label">No Telp</label> <input type="text" th:field="*{noTelp}" class="form-control" id="noTelp" placeholder="No Telp"> <span th:if="${#fields.hasErrors('noTelp')}" th:errors="*{noTelp}" class="text-danger"></span>
                        </div>

                        <div class="form-group col-md-8">
                            <label for="email" class="col-form-label">Email</label> <input type="email" th:field="*{email}" class="form-control" id="email" placeholder="Email"> <span th:if="${#fields.hasErrors('email')}" th:errors="*{email}" class="text-danger"></span>
                        </div>

                        <div class="col-md-6">
                            <input type="submit" class="btn btn-primary" value="Save">
                        </div>

                        <div class="form-group col-md-8"></div>

                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
</body>

</html>
